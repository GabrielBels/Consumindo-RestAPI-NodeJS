<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./style.css">
    <title>API de Gabriel Belisario</title>
</head>

<body>
    <h2 id="titulo">Consumindo API própria</h2>
    <div class="requisicao-div">
        <h3 id="requisicao">Requisição</h3>
        <form action="">
            <label for="id">ID</label>
            <input type="text" id="id" name="id" maxlength="8" placeholder="Em branco para auto incremento e consultar todos">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome">
            <label for="preco">Preco</label>
            <input type="text" id="preco" name="preco" maxlength="10">
        </form>
        <button id="atualizar">Atualizar</button>
        <button id="criar">Criar</button>
        <button id="consultar">Consultar</button>
        <button id="deletar">Deletar</button>
    </div>
    <div class="resposta-div">
        <h3>Resposta</h3>
        <p id="resposta"></p>
        
    </div>
    <footer>
        <strong>OBS: Os ID's criados tem auto incremento com intervalo de de 10 unidades devido à configuração padrão do ClearDB, usado no Heroku.</strong>
    </footer>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="./script.js"></script>

</html>
